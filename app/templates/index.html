<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Text Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --bg-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to right, #4361ee 0%, #f8f9fa 50%, #4361ee 100%);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        textarea {
            width: 100%;
            height: 200px; /* Increased height */
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .result h3 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.3rem;
        }
        
        .result p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 15px;
            }
            
            textarea {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Emoji Text Enhancer âœ¨</h1>
        <p class="tagline">Transform your boring text into fun emoji-filled messages!</p>
    </header>
    
    <form method="POST" id="emojiForm">
        <textarea name="text" placeholder="Type your text here and we'll sprinkle some emoji magic...">{{ original_text or '' }}</textarea>
        <button type="submit">
            <span>Add Emojis ðŸŽ‰</span>
        </button>
    </form>
    
    {% if enhanced_text %}
    <div class="result" id="resultBox">
        <h3>Enhanced Text:</h3>
        <p>{{ enhanced_text }}</p>
    </div>
    
    <script>
        // Scroll to result when output is generated
        document.addEventListener('DOMContentLoaded', function() {
            const resultBox = document.getElementById('resultBox');
            if (resultBox) {
                resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
    {% endif %}
</body>
</html>
